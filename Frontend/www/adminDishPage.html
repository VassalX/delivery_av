<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Administrate dish</h1>
<h3>Add dish</h3>
<form>
    <label for="name">Name</label><br>
    <input name="name" id="name" required><br>
    <label for="type">Type</label><br>
    <input name="type" id="type" required><br>
    <label for="rating">Rating</label><br>
    <input name="rating" id="rating" required><br>
    <label for="price">Price</label><br>
    <input name="price" id="price" required><br>
    <label for="calories">Calories</label><br>
    <input name="calories" id="calories" required><br>
    <label for="weight">Weight</label><br>
    <input name="weight" id="weight" required><br>
    <label for="desc">Description</label><br>
    <input name="desc" id="desc" required><br>
    <label for="photo">Photo</label><br>
    <input name="photo" id="photo" type="file"><br>
    <button>Submit</button>
</form>

<h2>List of all dishes</h2>

<!--what restaurant to choose from-->
<label for="dish-from">Filter from restaurant</label>
<select id="dish-from">
    <option>Restaurant #1</option>
    <option>Restaurant #2</option>
</select>

<div class="dishes">
    <div class="dish-static">
        <h4 class="dish-name">Name</h4>
        <p>Restaurant: <span class="dish-rest">Restaurant #1</span></p>
        <img class="dish-pic" src="picture.png" alt="picture">
        <p>Type: <span class="dish-type">type</span></p>
        <p>Rating: <span class="dish-rating">5</span></p>
        <p>Price: <span class="dish-price">40</span></p>
        <p>Calories: <span class="dish-cals">1000</span></p>
        <p>Weight: <span class="dish-weight">500</span></p>
        <p>Number of orders: <span class="dish-num"></span></p>
        <p>Description: <span class="dish-desc">bla-bla-bla</span></p>
        <p>State: <span class="dish-state">Enabled</span></p>
    </div>
    <br>
    <br>
    <br>
    <div class="dish-edit">
        <p>
            <label>
                Name:
                <input type="text" name="dish-name" value="Rest">
            </label>
        </p>
        <p>
            <label>
                Restaurant:
                <select name="dish-rest">
                    <option>Restaurant #1</option>
                    <option>Restaurant #2</option>
                </select>
            </label>
        </p>
        <p>
            <label>
                Picture:
                <input type="file" name="dish-pic">
            </label>
        </p>
        <p>
            <label>
                Type:
                <input type="text" name="dish-type" value="Type">
            </label>
        </p>
        <p>
            <label>
                Rating:
                <input type="number" name="dish-rating" value="5">
            </label>
        </p>
        <p>
            <label>
                Price:
                <input type="number" name="dish-price" value="1234124567891234">
            </label>
        </p>
        <p>
            <label>
                Calories:
                <input type="number" name="dish-cals" value="123">
            </label>
        </p>
        <p>
            <label>
                Weight:
                <input type="number" name="dish-weight" value="12345">
            </label></p>
        <p>Number of orders: <span class="dish-num">1234</span></p>
        <p><label>
            Description:
            <textarea name="dish-desc"></textarea>
        </label></p>
        <p>
            <label>
                State:
                <select name="dish-state">
                    <option value="0">Enabled</option>
                    <option value="1">Disabled</option>
                </select>
            </label>
        </p>
        <button type="submit">Save</button>
    </div>
</div>
</body>
</html>
